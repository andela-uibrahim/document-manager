engines:
  duplication:
    enabled: true
    checks:
      Similar code:
        enabled: false
    config:
      languages:
      - javascript
  eslint:
    enabled: true
    channel: "eslint-3"
     checks:
        import/no-unresolved:
          enabled: false
  fixme:
    enabled: true
ratings:
  paths:
  - "tests/server/**/*.js"
exclude_paths:
- node_modules/