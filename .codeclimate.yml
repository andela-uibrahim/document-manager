engines:
  duplication:
    enabled: true
    checks:
      Similar code:
        enabled: false
    config:
      languages:
      - javascript
  fixme:
    enabled: true
ratings:
  paths:
  - "tests/server/**/*.js"
exclude_paths:
- "client/src/components/"
- "server/tests/"
- "server/seeders/"
- "migrations/"
- "node_modules/"
- "client/src/actions/"
- "tests/client"
- "client/src/reducers/"
- "client/src/font-awesome/"